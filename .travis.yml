language: node_js
node_js:
  - 10

before_script:
  - npm install -g ganache-cli
  - npm install -g truffle@v5.0.5
  - npm install
  - ganache-cli &

jobs:
  include:
    - language: node_js
      node_js: 10
      script:
        - sleep 5
        - truffle test
    - language: node_js
      node_js: 10
      script:
        - truffle migrate &
        - sleep 10
        - npm run test
